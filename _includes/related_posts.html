<section class="related">
  <h2 class="post_rel-title">Вам также может быть интересно:</h2>
  <ul class="post-list">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h2 class ="post-rel">
          <a href="{{ post.url | relative_url }}">
            {{ post.title }}
            <small>{{ date_to_string }}</small>
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</section>
