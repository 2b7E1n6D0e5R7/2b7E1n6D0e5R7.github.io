<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="last-modified" content="Sun, 10 Feb 2013 14:00:46 GMT " />
  <meta http-equiv="cache-control" content="Private" />
  <meta http-equiv="Expires" content="600" />
  <meta http-equiv="server" content="Private" />

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% for file in site.static_files %}
    {% if file.basename == 'favicon' %}
      <link rel="icon" type="image/png" href="/favicon.ico">  <!-- href="{{ file.path | relative_url }}" -->
      {% break %}
    {% endif %}
  {% endfor %}
  <link rel="stylesheet" href="{{ "/assets/fontawesome/css/font-awesome.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' %}
  {% endif %}
</head>
