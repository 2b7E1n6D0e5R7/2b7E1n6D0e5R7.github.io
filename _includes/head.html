<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="last-modified" content="Sun, 10 Feb 2013 14:00:46 GMT " />
  <meta http-equiv="cache-control" content="Private" />
  <meta http-equiv="Expires" content="600" />
  <meta http-equiv="server" content="Private" />

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% for file in site.static_files %}
    {% if file.basename == 'favicon' %}
      <link rel="icon" type="image/png" href="/favicon.ico">  <!-- href="{{ file.path | relative_url }}" -->
      {% break %}
    {% endif %}
  {% endfor %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
 
  <script>
  
	$('#copy').click(function() {
	    var $temp = $("<input>");
	    $("body").append($temp);
	    $temp.val($('#code,#code1,#code2,#code3,#code4').text()).select();
	    document.execCommand("copy");
	    $temp.remove();
  $(this).text('адрес скопирован!');
  });
    
</script>
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
