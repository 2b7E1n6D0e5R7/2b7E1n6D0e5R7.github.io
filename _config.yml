baseurl: "/"
url: "https://paranoids.info"

telegram_username: paranoids_info
youtube_username: paranoidsinfo
mastodon_username: paranoids

collections:
  - setup

minimaless:
  date_format: "%Y-%m-%d %H:%M"
  
preview_posts: true
permalink: /:title
paginate: 5
paginate_path: "/page:num/"

header_pages:
  - _pages/blog.md
  - _pages/video.md
  - _pages/community.md
  - _pages/contact.md
  - _pages/manifesto.md
  
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-archives
  - jekyll-paginate

markdown: kramdown
theme: minimaless

include:
  - _pages
exclude:
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - tmp
